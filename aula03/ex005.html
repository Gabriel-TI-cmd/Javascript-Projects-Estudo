<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com DOM</title>
    <style>
        body {
            background-color: rgb(105, 105, 200);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando Estudos com DOM</h1>
    <p>Aqui vai o resultado.</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JS</p>
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        p1.style.color = 'blue'
        corpo.style.background = 'black'
        window.document.write('Está escrito assim: ' + p1.innerHTML)
        /*
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        //d.innerText = 'Estou aguardando...'
        window.document.getElementById('msg').innerText = 'Estou aguardando...'
        */
       /*
        var d = window.document.getElementsByName('msg')[0]
        d.innerText = 'Olá, Mundo!'
        */
        var d = window.document.querySelector('div#msg') //Quando é id, a representação é por #. Se for classe será um .
        d.style.color = 'green'
    </script>
</body>
</html>
